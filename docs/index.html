<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ArcaneFEM Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="ArcaneFEM Documentation" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <!-- Docsify theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" />

  <style>

    p {
      text-align: justify;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>

  <!-- Docsify config -->
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      // hideSidebar: true,
      loadSidebar: true,
      loadNavbar: true,
      // mergeNavbar: true,
      maxLevel: 4,
      // routerMode: 'history',
      subMaxLevel: 3,
      name: '<img src="./af-logo1.jpg" alt="ArcaneFEM Logo" style="height:120px; vertical-align:middle; margin-right:8px;"><span style="vertical-align:middle;"></span>',
      repo: 'arcaneframework/arcanefem',
      sidebarDisplayLevel: 1,
      themeColor: '#3F51B5',
      search: 'auto',
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
      }
    };
  </script>

  <!-- Important: search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- LaTeX display engine -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!--  docsify-latex plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-tabs@1"></script>
</body>

</html>
